<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>My First Poke</title>
</head>

<body>

    <div class="body-background">
        <img class=""background src="./src/images/news-background.png" alt="background">
    </div>

    <div class="body-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-area.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header-container">
        <img class="header-background" src="./src/images/header-background.png" alt="">
        <img  class="header-logo" src="./src/images/logo.png" alt="logo">
        <div class="header-main">
            <h1 class="header-title">
                My first
            </h1>
            <img src="./src/images/header-pokémon_logo.png" alt="pokemon-logo" class="header-pokemon-logo">
        </div>
    </header>

    <div class="content">
        <main class="main-container">
            <article class="article-container">
                <img class="article-img" src="./src/images/area-kanto.png" alt="kanto">
                <div class="article-content">
                    <button class="article-button">Kanto</button>
                </div>
            </article>

            <article class="article-container">
                <img class="article-img" src="./src/images/area-johto.png" alt="johto">
                <div class="article-content">
                    <button class="article-button">Johto</button>
                </div>
            </article>

            <article class="article-container">
                <img class="article-img" src="./src/images/area-hoenn.png" alt="hoenn">
                <div class="article-content">
                    <button class="article-button">Hoenn</button>
                </div>
            </article>
        </main>

        <div class="message-container">
            <div class="main-message">
                <img class="main-message-img" src="./src/images/professor-oak.png" alt="Professor Oak">
                <div class="message">
                    <h2>Choose the starting area</h2>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-container">
        <p>
            Fan site de Pokemon<br>
            Conheça os pokemons inicias das três primeiras gerações
        </p>
    </footer>

</body>

</html>
